<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Agent Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      width: 320px;
      background-color: #f9f9f9;
    }
    
    .container {
      padding: 15px;
    }
    
    h1 {
      font-size: 18px;
      color: #333;
      margin-top: 0;
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #3367d6;
    }
    
    button img {
      margin-right: 8px;
      width: 16px;
      height: 16px;
    }
    
    .settings-section {
      margin-top: 15px;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }
    
    .settings-title {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 14px;
    }
    
    .settings-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    
    label {
      font-size: 12px;
      color: #555;
    }
    
    input, select {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
    }
    
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .checkbox-group input {
      margin: 0;
    }
    
    .checkbox-group label {
      font-size: 13px;
    }
    
    .status {
      font-size: 12px;
      margin-top: 15px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
    }
    
    .status.success {
      background-color: #e6f4ea;
      color: #137333;
    }
    
    .status.error {
      background-color: #fce8e6;
      color: #c5221f;
    }
    
    .footer {
      margin-top: 15px;
      text-align: center;
      font-size: 11px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Agent Assistant</h1>
    
    <div class="actions">
      <button id="analyzePage">
        <img src="icons/analyze.png" alt="">
        Analyze Current Page
      </button>
      <button id="toggleSidebar">
        <img src="icons/sidebar.png" alt="">
        Toggle Sidebar
      </button>
      <button id="askQuestion">
        <img src="icons/question.png" alt="">
        Ask AI Agent a Question
      </button>
    </div>
    
    <div class="settings-section">
      <div class="settings-title">Settings</div>
      
      <div class="settings-form">
        <div class="form-group">
          <label for="apiKey">Warps API Key</label>
          <input type="password" id="apiKey" placeholder="Enter your API key">
        </div>
        
        <div class="form-group">
          <label for="primaryAgent">Primary Agent</label>
          <select id="primaryAgent">
            <option value="general">General Assistant</option>
            <option value="research">Research Specialist</option>
            <option value="coder">Code Helper</option>
            <option value="writer">Content Writer</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="uiPosition">Sidebar Position</label>
          <select id="uiPosition">
            <option value="right">Right Side</option>
            <option value="left">Left Side</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="privacyLevel">Privacy Level</label>
          <select id="privacyLevel">
            <option value="high">High - Minimal data sharing</option>
            <option value="medium">Medium - Balanced</option>
            <option value="low">Low - Maximum context</option>
          </select>
        </div>
        
        <div class="checkbox-group">
          <input type="checkbox" id="autoSummarize">
          <label for="autoSummarize">Auto-summarize new pages</label>
        </div>
        
        <button id="saveSettings">Save Settings</button>
      </div>
    </div>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <div class="footer">
      AI Agent Assistant v1.0.0
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
